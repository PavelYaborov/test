<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section class="main__section container">
    <div class="main__section-text-block">
      <h1 class="main__section-title">Демо-версия</h1>
      <p class="main__section-text">За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить </p>
      <button class="main__section-btn">Попробовать бесплатно<img class="main__section-btn-img" src="img/arrow.svg"></button>
    </div>
    <div class="main__section-img-block">
      <picture>
        <source srcset="img/main-img__1440.png" media="(max-width: 1600px)">
        <source srcset="img/main-img__768.png" media="(max-width: 1350px)">
        <source srcset="img/main-img__375.png" media="(max-width: 640px)">
        <img class="main__section-img" src="img/main-img__1920.png" alt="Абстрактное изображение">
      </picture>
    </div>
  </section>
  <script type="module" src="js/main.js"></script>
</body>
</html>
